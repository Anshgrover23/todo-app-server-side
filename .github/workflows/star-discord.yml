name: Notify on Star

on:
  watch:
    types: [started]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send to Discord
        uses: Ilshidur/action-discord@master
        with:
          args: "${{ github.actor }} just starred ‚≠ê the repository!"
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
